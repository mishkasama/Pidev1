<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Free Responsive Admin Theme - ZONTAL</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">  
                </a>
            </div>
            <div class="left-div">
                
        </div>
            </div>
        </div>
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Please Login To Enter </h4>

                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                  
                   
                  
                    <hr />
                     
					<h:form>
          
		<div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <h:inputText class="form-control" id="exampleInputEmail1" value="#{loginInsuredBean.email}" type="email" aria-describedby="emailHelp" placeholder="Enter email" />
          </div>
          
			<div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <p:password class="form-control" id="exampleInputPassword1" value="#{loginInsuredBean.mdp}" type="password" placeholder="Password" />
          </div>
          
		<div class="form-group">
            
		<div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" /> Remember Password</label>
            </div>
          </div>
          <h:commandButton class="btn btn-primary btn-block"  id="btn" action="#{loginInsuredBean.doLogin()}" value="login" />
       
        </h:form>
	
					
                </div>
                

            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    GESTION SINISTRE 2017
                </div>

            </div>
        </div>
    </footer>
    <script src="assets/js/jquery-1.11.1.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
