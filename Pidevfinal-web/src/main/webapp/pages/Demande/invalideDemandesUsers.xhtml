<h:dataTable class="table table-bordered"  value="#{matriculationBean.inValideDemandes}" var="d"
 reflow="true" rows="1" paginator="true"
          resizableColumns="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
		  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

<h:column>
<f:facet name="header">
<h:outputText value="TYPE"/>
</f:facet>
<h:outputText value="#{d.type}" >
  
  </h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="OLD MATRICULATION"/>
</f:facet>
<h:outputText value="#{d.oldMatriculation}" >
  
  </h:outputText>
</h:column>



<h:column>
<f:facet name="header">
<h:outputText value="NEW MATRICULATION"/>
</f:facet>
<h:outputText value="#{d.newMatriculation}" >
</h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="MARK"/>
</f:facet>
<h:outputText value="#{d.newMark}" >
</h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="COLOR"/>
</f:facet>
<h:outputText value="#{d.color}" >
</h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="HORS POWER"/>
</f:facet>
<h:outputText value="#{d.horsePower}" >
</h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="MODEL"/>
</f:facet>
<h:outputText value="#{d.model}" >
</h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="STATE"/>
</f:facet>
<h:outputText value="#{d.etat}" >
</h:outputText>
</h:column>

  </h:dataTable>
