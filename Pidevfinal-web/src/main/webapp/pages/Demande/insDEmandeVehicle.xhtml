<div class="content-wrapper">
    
<div class="container-fluid">
<center><h2 class="alert-light" >INSSURED DEMANDE </h2></center>
<br>

</br>
  <center>  

  
  
<h:dataTable class="table table-bordered" value="#{demandeBean.insDemande}" var="demandes" border="1">

<h:column>
<f:facet name="header">
<h:outputText value="Date"/>
</f:facet>
<h:outputText value="#{demandes.date}" >
  <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
  
  </h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="INSSURED"/>
</f:facet>
<h:outputText value="#{demandes.users.name}" >
  </h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="TYPE"/>
</f:facet>
<h:outputText value="#{demandes.type}" >
  </h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="MATRICULATION"/>
</f:facet>
<h:outputText value="#{demandes.newMatriculation}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="OLD MATRICULATION"/>
</f:facet>
<h:outputText value="#{demandes.oldMatriculation}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="New Mark"/>
</f:facet>
<h:outputText value="#{demandes.newMark}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="OLD Mark"/>
</f:facet>
<h:outputText value="#{demandes.oldMark}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="NUM CHASSIS"/>
</f:facet>
<h:outputText value="#{demandes.numChassis}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Color"/>
</f:facet>
<h:outputText value="#{demandes.color}" />
</h:column>




<h:column>
<f:facet name="header">

</f:facet>
<h:form>
<h:commandButton class="alert-success" action="#{demandeBean.TreatVehicleDemande(demandes.newMatriculation,demandes.oldMatriculation,demandes.id,demandes.vehicle.matriculation,demandes.color,demandes.horsePower,demandes.model,demandes.numChassis,demandes.newMark)}" id="btn" value="TREAT" />
  </h:form>
    
</h:column>


</h:dataTable> 

</center>

<div class="modal-content">
          
<div class="modal-header">
            
<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>

              <span aria-hidden="true">×</span>
            </button>
          </div>
          
<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          
<div class="modal-footer">
            <h:commandButton class="btn btn-secondary" type="button" data-dismiss="modal" value="Cancel"/>
            <h:commandButton class="btn btn-primary"  id="btn" action="#{loginBean.doLogout()}" value="Logout" />
          </div>
        </div>
      </div>
