<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui" >
	

<h:head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/insurance-icon.png" />
	<title>Insurance</title>

	
    <h:outputStylesheet library="css" name="style2.css" />

</h:head>

<h:body>

    <!--BEGIN #addUser-form -->
    <div id="addUser-form">
        
        <!--BEGIN #subscribe-inner -->
        <div id="addUser-inner">
        
        	<div class="clearfix" id="header">
        	
        	<!-- 	<img id="addUser-icon" src="#{request.contextPath}/resources/images/insurance-icon.png" alt="" /> -->
        
                <h1>Add Users </h1>

            
            </div>

            
            <h:form id="send" action="">
            
       
                       
                        <p:outputLabel for="firstname" value="First Name " />
						<h:inputText  id="firstname" value="#{userBean.name}" validatorMessage="between 3 and 12" required="true" requiredMessage="first name is required">
							<f:validateLength minimum="3" maximum="12" />
							<f:ajax event="blur" execute="@this" render="msg_firstname" />
						</h:inputText>
						<h:message id="msg_firstname" for="firstname" styleClass="error"/>
						
						
					    <p:outputLabel for="adress" value="Address " />
						<h:inputText id="adress" value="#{userBean.adress}"  validatorMessage="between 3 and 20" required="true" requiredMessage="adress name is required">
							<f:validateLength minimum="3" maximum="12" />
							<f:ajax event="blur" execute="@this" render="msg_adress" />
						</h:inputText>
						<h:message id="msg_adress" for="adress" styleClass="error"/>
					     
										
					     <p:outputLabel for="login" value="Login " />
						<h:inputText id="login" value="#{userBean.login}"  required="true" requiredMessage="login is required">
							<f:ajax event="blur" execute="@this" render="msg_login" />
						</h:inputText>
						<h:message id="msg_login" for="login" styleClass="error"/>

				 	 
                         <p:outputLabel for="password" value="Password " />
						<h:inputSecret id="password" value="#{userBean.password}"  validatorMessage="between 6 and 12" required="true" requiredMessage="password is required">
							<f:validateLength minimum="6" maximum="12" />
							<f:ajax event="blur" execute="@this" render="msg_password" />
						</h:inputSecret>
						<h:message id="msg_password" for="password" styleClass="error"/>

					
                        <p:outputLabel for="email" value="Email *" />
						<h:inputText id="email" value="#{userBean.email}"  validatorMessage="invalid email!">
							<f:ajax event="blur" execute="@this" render="msg_email" />
							<f:validateRegex pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"/>
						</h:inputText>
						<h:message id="msg_email" for="email" styleClass="error"/>
 						
 		           	  
                        <p:outputLabel for="phone" value="Phone Number " />
						<h:inputText id="phone" value="#{userBean.phone}"  validatorMessage="between 6 and 12" required="true" requiredMessage="phone number is required">
							<f:validateLength minimum="8" maximum="8" />
							<f:ajax event="blur" execute="@this" render="msg_phone" />
						</h:inputText>
						<h:message id="msg_phone" for="phone" styleClass="error"/>
						
						<p:outputLabel for="BirthdayDate" value="Birthday Date " />
						<p:calendar id="BirthdayDate" value="#{userBean.birthdayDate}" required="true" maxdate="today"/>
                      
 				  
                        <p:outputLabel for="res" value="Responsible " />
                        <h:selectOneMenu id="res" value="#{userBean.role}" >
                        <f:selectItems value="#{data.statuses}" var="status"
                             itemValue="#{role}"  />
                        </h:selectOneMenu>
 						
 						
 						<p>
						<h:commandButton action="#{userBean.addUser()}" value="Add" styleClass="btn-search4"/>
						  </p> 
                
       </h:form>            
		<div id="required">
		<p>* Required Fields<br/>
		</p>
		</div>


            </div>
        
        <!--END #addUser-inner -->
        </div>
        
   

</h:body>
</html>
