<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/insurance-icon.png" />
	<title>Insurance</title>
	
	
		<!-- <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script> -->
	
    <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="chat.css" />
   
     
     
     
</h:head>
<ui:define name="pageContent">

		<div id="main">
		<div class="shell">
			<!-- Content -->
			<div id="content">
            <h:form id="form"> 
                           
				<div class="post last" style="float:left">
                   <h3>Profile Informations</h3>
      
                  
                <p:fieldset id="container" legend="Personnel Information" toggleable="False" style="width:300px;height:400px;overflow:auto;">
                    
                    
                    <h:panelGroup>
                
                      <h:outputLabel value="Name : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.name}" /><br />
                      <h:outputLabel value="Birthday Date : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.birthdayDate}" /><br />
                      <h:outputLabel value="Address : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.adress}" /><br />
                      <h:outputLabel value="Login : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.login}" /><br />
                      <h:outputLabel value="Password : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.password}" /><br />
                      <h:outputLabel value="Mail : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.email}" /><br />
                      <h:outputLabel value="Phone : " style="FONT-SIZE:big; COLOR:blue;font-weight:bold;"/>
                      <h:outputText value="#{authBean.user.phone}" /><br />
                      
                    </h:panelGroup>
                    
                      <p:commandButton value="Save Update" actionListener="#{userBean.doSaveOrUpdate()}" update="container" 
                                         icon="ui-icon-person" onclick="dlg.show()" />
                </p:fieldset>
                
                    </div>
    

                <!-- <p:dialog header="Profile Details" 
				  widgetVar="dlg"
			      resizable="false" 
			      showEffect="fade"
			      hideEffect="fade"> -->
     
				<div class="post last"  style="float:right;clear:right;">
                     <h3>Profile Details</h3>
      
                  
                <p:fieldset id="container1" legend="Update Personnel Informations" toggleable="False" style="width:300px;height:400px;overflow:auto;">
                    
                    
                    <h:panelGroup>
                    
			<h:panelGrid id="display" 
			             columns="2" 
			             cellpadding="4" >

		
						
 
				 <h:outputText value="Last Name : " style="font-weight:bold"/> 
                <p:inplace id="nomTrader" editor="true"> 
                <p:inputText value="#{authBean.user.name}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace> 
                
                 <h:outputText value="Birthday Date : " style="font-weight:bold"/> 
                <p:inplace id="BirthdayTrader" editor="true"> 
                <p:calendar value="#{authBean.user.birthdayDate}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace> 
                
                 <h:outputText value="Address : " style="font-weight:bold"/> 
                <p:inplace id="addressTrader" editor="true"> 
                <p:inputText value="#{authBean.user.adress}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace> 
                <h:outputText value="Login : " style="font-weight:bold"/> 
                <p:inplace id="bgdateTrader" editor="true"> 
                <p:inputText value="#{authBean.user.login}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace> 
                <h:outputText value="Password : " style="font-weight:bold"/> 
                <p:inplace id="pwdTrader" editor="true"> 
                <p:inputText value="#{authBean.user.password}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace> 
                 <h:outputText value="Mail : " style="font-weight:bold"/> 
                <p:inplace id="mailTrader" editor="true"> 
                <p:inputText value="#{authBean.user.email}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace> 
                  <h:outputText value="Phone : " style="font-weight:bold"/> 
                <p:inplace id="phoneTrader" editor="true"> 
                <p:inputText value="#{authBean.user.phone}" required="true" requiredMessage="*" label="text" /> 
                </p:inplace>
                
                 
               </h:panelGrid>
               
		
			<p:commandButton action="#{userBean.doSaveOrUpdate()}" value="Update"   update="container" />
			<p:commandButton action="#" value="Cancel" onclick="dlg.hide()"  />
		
          <!-- </p:dialog> -->
               </h:panelGroup>
               </p:fieldset>
                  </div>  
                  
            </h:form>
            
            </div></div></div>
        </ui:define>
        </ui:composition>
